<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4 Formularz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body >
    <div class="container mt-5 ">
        <h2>Formularz kontaktowy</h2>
        <form onsubmit="checkForm(event)">
            <div class="mb-3 position-relative">
                <p id="errorName" class="text-danger d-none">Podanie imienia jest wymagane!</p>
                <label for="fullName" class="form-label">Imię i nazwisko</label>
                <input type="text" class="form-control" id="fullName" name="fullName" >
            </div>
            <div class="mb-3 position-relative">
                <p id="errorEmail" class="text-danger d-none">Podanie adresu email jest wymagane!</p>
                <label for="email" class="form-label">Adres email</label>
                <input type="email" class="form-control" id="email" name="email" >
            </div>
            <div class="mb-3 position-relative">
                <p id="errorMessage" class="text-danger d-none">Podanie treści wiadomości jest wymagane!</p>
                <label for="message" class="form-label">Informacja</label>
                <textarea class="form-control" id="message" name="message" rows="4" maxlength="250"></textarea>
                <div class="form-text">Maksymalnie 250 znaków.</div>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </div>
    <script src="js/forms.js"></script>
</body>
</html>
