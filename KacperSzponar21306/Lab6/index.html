<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="quiz-container">
        <section id="Projekt 1"></section>
    </div>

    <script>
        const questions = [
            ['Ile to 2 + 2 * 2?', '6'],
            ['Stolica Polski?', 'Warszawa'],
            ['Ile kontynentów jest na Ziemi?', '7'],
        ];

        let quizSection = document.getElementById("Projekt 1");
        let score = 0;
        let q = 0;

        function showQuestion() {
            quizSection.innerHTML = "";

            if (q < questions.length) {
                const questionText = document.createElement("p");
                questionText.textContent = questions[q][0];
                quizSection.appendChild(questionText);

                const input = document.createElement("input");
                input.id = "user-answer";
                input.placeholder = "Wpisz odpowiedź...";
                quizSection.appendChild(input);

                const submitBtn = document.createElement("button");
                submitBtn.textContent = "Sprawdź odpowiedź";
                submitBtn.onclick = checkAnswer;
                quizSection.appendChild(submitBtn);
            } else {
                quizSection.innerHTML = `
                    <p><strong>Koniec quizu!</strong></p>
                    <p>Liczba punktów: ${score} z ${questions.length}.</p>
                `;
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("user-answer").value;
            const correctAnswer = questions[q][1];

            if (userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                alert('Prawidłowa odpowiedź!');
                score++;
            } else {
                alert('Błąd. Prawidłowa odpowiedź to: ' + correctAnswer);
            }

            q++;
            showQuestion();
        }

        showQuestion();
    </script>
</body>

</html>
